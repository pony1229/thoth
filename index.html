<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>托特塔羅抽牌器</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 40px;
      min-height: 100vh;
      background: linear-gradient(to bottom, #1e2a3a, #2c3e50);
      color: #e0e6ed;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #a4c3f0;
    }
    input {
      margin-top: 10px;
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #304258;
      color: #fff;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #4a6fa5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6c91cc;
    }
    .small-btn {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 0.85em;
      background-color: #3d5679;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      white-space: pre-line;
      background: #273649;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
    }
    #images {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #images img {
      width: 30%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #history {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      font-size: 0.95em;
      color: #ccd6e0;
    }
    #history h3 {
      color: #a4c3f0;
    }
    .history-entry {
      background: #1f2b3a;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      position: relative;
    }
    .history-entry-buttons {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    hr {
      border: 0;
      border-top: 1px solid #3a4a5a;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1>托特塔羅抽牌器</h1>
  <input id="question" placeholder="想問的問題（可空白）">
  <button onclick="drawCards()">抽三張牌</button>
  <div id="result"></div>
  <div id="images"></div>
  <button onclick="copyResult()">📋 複製結果</button>
  <div id="history"></div>

  <script>
    const cards = [
      "0 愚人", "I 魔法師", "II 女祭司", "III 皇后", "IV 皇帝", "V 大祭司",
      "VI 戀人", "VII 戰車", "VIII 調節", "IX 隱者", "X 命運之輪",
      "XI 慾望", "XII 吊人", "XIII 死神", "XIV 藝術", "XV 惡魔", "XVI 塔",
      "XVII 星星", "XVIII 月亮", "XIX 太陽", "XX 新紀元", "XXI 宇宙",
      "權杖王牌", "權杖二（統治）", "權杖三（美德）", "權杖四（完成）", "權杖五（爭鬥）",
      "權杖六（勝利）", "權杖七（勇氣）", "權杖八（迅速）", "權杖九（力量）", "權杖十（壓力）",
      "權杖王子", "權杖公主", "權杖女王", "權杖騎士",
      "聖杯王牌", "聖杯二（愛）", "聖杯三（豐盛）", "聖杯四（混亂）", "聖杯五（失望）",
      "聖杯六（愉悅）", "聖杯七（幻象）", "聖杯八（怠惰）", "聖杯九（幸福）", "聖杯十（飽和）",
      "聖杯王子", "聖杯公主", "聖杯女王", "聖杯騎士",
      "寶劍王牌", "寶劍二（平衡）", "寶劍三（悲傷）", "寶劍四（休戰）", "寶劍五（擊潰）",
      "寶劍六（科學）", "寶劍七（詭計）", "寶劍八（干涉）", "寶劍九（殘酷）", "寶劍十（毀滅）",
      "寶劍王子", "寶劍公主", "寶劍女王", "寶劍騎士",
      "圓盤王牌", "圓盤二（變化）", "圓盤三（工作）", "圓盤四（權力）", "圓盤五（憂慮）",
      "圓盤六（成功）", "圓盤七（失敗）", "圓盤八（謹慎）", "圓盤九（收穫）", "圓盤十（財富）",
      "圓盤王子", "圓盤公主", "圓盤女王", "圓盤騎士"
    ];

    let lastResult = "";
    const resultDiv = document.getElementById("result");
    const imagesDiv = document.getElementById("images");
    const historyDiv = document.getElementById("history");

    function drawCards() {
      const question = document.getElementById("question").value.trim();
      const shuffled = [...cards].sort(() => Math.random() - 0.5);
      const selected = shuffled.slice(0, 3);

      lastResult = `🎴 抽牌問題：${question || "（未輸入）"}
\n🃏 抽出的三張牌：\n1. ${selected[0]}\n2. ${selected[1]}\n3. ${selected[2]}`;

      resultDiv.innerText = lastResult;
      imagesDiv.innerHTML = selected.map(card => `<img src="images/thoth/${card}.jpg" alt="${card}">`).join("");

      let history = JSON.parse(localStorage.getItem("tarotHistory") || "[]");
      history.unshift(lastResult);
      if (history.length > 10) history.pop();
      localStorage.setItem("tarotHistory", JSON.stringify(history));

      renderHistory(history);
    }

    function renderHistory(history) {
      historyDiv.innerHTML = "<h3>📜 抽牌紀錄：</h3>" + history.map((r, i) => `
        <div class="history-entry">
          <pre>${r}</pre>
          <div class="history-entry-buttons">
            <button class="small-btn" onclick="copyText(${i})">📋 複製</button>
            <button class="small-btn" onclick="deleteEntry(${i})">🗑️ 刪除</button>
          </div>
        </div>
      `).join("");
    }

    function copyText(index) {
      const history = JSON.parse(localStorage.getItem("tarotHistory") || "[]");
      navigator.clipboard.writeText(history[index]);
    }

    function deleteEntry(index) {
      let history = JSON.parse(localStorage.getItem("tarotHistory") || "[]");
      history.splice(index, 1);
      localStorage.setItem("tarotHistory", JSON.stringify(history));
      renderHistory(history);
    }

    function copyResult() {
      navigator.clipboard.writeText(lastResult);
    }

    window.onload = () => {
      const history = JSON.parse(localStorage.getItem("tarotHistory") || "[]");
      if (history.length > 0) renderHistory(history);
    }
  </script>
</body>
</html>
